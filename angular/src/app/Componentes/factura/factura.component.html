<div class="ibox-content">
    <p>Formulario para crear una persona.</p>

    <!--<form [formGroup]="this.personaForm" >-->
       
        <div class="form-group row"><label class="col-lg-2 col-form-label">Valor de factura:</label>
            <div class="col-lg-10"><input type="text" placeholder="$ Valor de la factura" class="form-control" formControlName="segundoNombre"> 
               
            </div>
        </div>
        <div class="form-group row"><label class="col-lg-2 col-form-label">Valor iva:</label>
            <div class="col-lg-10"><input type="text" placeholder="$ Valor iva" class="form-control" formControlName="primerApellido"> 
               
            </div>
        </div>
        <div class="form-group row"><label class="col-lg-2 col-form-label">Valor total:</label>
            <div class="col-lg-10"><input type="text" placeholder="$ Valor total" class="form-control" formControlName="segundoApellido"> 
               
            </div>
        </div>
       
        <div class="form-group row"><label class="col-lg-2 col-form-label">Placa del vehiculo:</label>
            <div class="col-lg-10"><input type="text" placeholder="vehiculo" class="form-control" formControlName="numeroDocumento"> 
              
        </div>
        <div class="form-group row"><label class="col-lg-2 col-form-label">Aplica limite de presupuesto:</label>
            <div class="col-lg-10">
                <label> <input type="checkbox" value="">  </label>
            </div>
        </div>
        <div class="form-group row"><label class="col-lg-2 col-form-label">Valor de limite de presupuesto:</label>
            <div class="col-lg-10"><input type="text" placeholder="$ Valor de limite" class="form-control" formControlName="direccion"> 
            </div>
        </div>
        <div class="form-group row"><label class="col-lg-2 col-form-label">Numero de documento::</label>
            <div class="col-lg-10"><input type="text" placeholder="Numero de documento" class="form-control" formControlName="direccion"> 
            </div>
        </div>
        
        <div class="form-group "><button type="button" class="btn btn-w-m btn-success">Crear</button></div>
    <!--</form>-->
</div>
